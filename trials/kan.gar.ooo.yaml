%YAML 1.1
---
mixed-port: 7890
allow-lan: true
mode: rule
log-level: info
external-controller: :9090
proxy-groups:
- name: ✈️ ‍起飞
  type: select
  proxies:
  - ⚡ ‍低延迟
  - 🇹🇼 ‍台湾
  - 🇯🇵 ‍日本
  - 🎏 ‍其他
  - 👆🏻 ‍指定
  - 👆🏻🇹🇼 ‍台湾
  - 👆🏻🇯🇵 ‍日本
  - 👆🏻🎏 ‍其他
  - DIRECT
- name: ⚡ ‍低延迟
  type: url-test
  url: https://i.ytimg.com/generate_204
  interval: 30
  tolerance: 50
  proxies: &id001
  - 🇹🇼 GCP-TW1-20230930 - Kangaroo✦Network
  - 🇹🇼 GCP-TW2-20230930 - Kangaroo✦Network
  - 🇹🇼 GCP-TW3-20230930 - Kangaroo✦Network
  - 🇯🇵 Oracle-JP3-20221223 - Kangaroo✦Network
  - 🇯🇵 Oracle-JP4-20220517 - Kangaroo✦Network
  - 🇯🇵 Oracle-JP5-20220517 - Kangaroo✦Network
  - 🇯🇵 Oracle-JP6-20221223 - Kangaroo✦Network
  - 🇦🇺 GCP-AU1-20230930 - Kangaroo✦Network
- name: 🛩️ ‍墙内
  type: select
  proxies:
  - DIRECT
  - REJECT
  - ✈️ ‍起飞
- name: 💩 ‍广告
  type: select
  proxies:
  - REJECT
  - 🛩️ ‍墙内
  - ✈️ ‍起飞
- name: 📺 ‍B站
  type: select
  proxies:
  - 🇹🇼 ‍台湾
  - 🛩️ ‍墙内
  - 👆🏻 ‍指定
  - 👆🏻🇹🇼 ‍台湾
  - ✈️ ‍起飞
- name: 🤖 ‍OpenAI+Bing
  type: select
  proxies:
  - 🎏 ‍其他
  - 👆🏻🎏 ‍其他
  - 🇹🇼 ‍台湾
  - 🇯🇵 ‍日本
  - 👆🏻 ‍指定
  - 👆🏻🇹🇼 ‍台湾
  - 👆🏻🇯🇵 ‍日本
  - ✈️ ‍起飞
  - 🛩️ ‍墙内
- name: 🌐 ‍未知站点
  type: select
  proxies:
  - ✈️ ‍起飞
  - 🛩️ ‍墙内
  - 💩 ‍广告
- name: 🇹🇼 ‍台湾
  type: url-test
  url: https://i.ytimg.com/generate_204
  interval: 30
  tolerance: 50
  proxies: &id002
  - 🇹🇼 GCP-TW1-20230930 - Kangaroo✦Network
  - 🇹🇼 GCP-TW2-20230930 - Kangaroo✦Network
  - 🇹🇼 GCP-TW3-20230930 - Kangaroo✦Network
- name: 🇯🇵 ‍日本
