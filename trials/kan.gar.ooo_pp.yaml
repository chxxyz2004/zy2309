%YAML 1.1
---
mixed-port: 7890
allow-lan: true
mode: rule
log-level: info
external-controller: :9090
proxy-groups:
- name: ✈️ ‍起飞
  type: select
  proxies:
  - ⚡ ‍低延迟
  - 🇹🇼 ‍台湾
  - 🇯🇵 ‍日本
  - 🎏 ‍其他
  - 👆🏻 ‍指定
  - 👆🏻🇹🇼 ‍台湾
  - 👆🏻🇯🇵 ‍日本
  - 👆🏻🎏 ‍其他
  - DIRECT
- name: ⚡ ‍低延迟
  type: url-test
  tolerance: 50
  use: &id001
  - TW
  - JP
  - Other
- name: 🛩️ ‍墙内
  type: select
  proxies:
  - DIRECT
  - REJECT
  - ✈️ ‍起飞
- name: 💩 ‍广告
  type: select
  proxies:
  - REJECT
  - 🛩️ ‍墙内
  - ✈️ ‍起飞
- name: 📺 ‍B站
  type: select
  proxies:
  - 🇹🇼 ‍台湾
  - 🛩️ ‍墙内
  - 👆🏻 ‍指定
  - 👆🏻🇹🇼 ‍台湾
  - ✈️ ‍起飞
- name: 🤖 ‍OpenAI+Bing
  type: select
  proxies:
  - 🎏 ‍其他
  - 👆🏻🎏 ‍其他
  - 🇹🇼 ‍台湾
  - 🇯🇵 ‍日本
  - 👆🏻 ‍指定
  - 👆🏻🇹🇼 ‍台湾
  - 👆🏻🇯🇵 ‍日本
  - ✈️ ‍起飞
  - 🛩️ ‍墙内
- name: 🌐 ‍未知站点
  type: select
  proxies:
  - ✈️ ‍起飞
  - 🛩️ ‍墙内
  - 💩 ‍广告
- name: 🇹🇼 ‍台湾
  type: url-test
  tolerance: 50
  use: &id002
  - TW
- name: 🇯🇵 ‍日本
  type: url-test
  tolerance: 50
  use: &id003
  - JP
- name: 🎏 ‍其他
  type: url-test
  tolerance: 50
  use: &id004
  - Other
- name: 👆🏻 ‍指定
  type: select
  use: *id001
- name: 👆🏻🇹🇼 ‍台湾
  type: select
  use: *id002
- name: 👆🏻🇯🇵 ‍日本
  type: select
  use: *id003
- name: 👆🏻🎏 ‍其他
  type: select
  use: *id004
proxy-providers:
  TW:
    type: http
    url: https://raw.kgithub.com/chxxyz2004/zy2309/main/trials_providers/kan.gar.ooo/TW.yaml
    interval: 180
    path: trials_providers/kan.gar.ooo/TW.yaml
    health-check:
      enable: true
      url: https://i.ytimg.com/generate_204
      interval: 30
  JP:
    type: http
    url: https://raw.kgithub.com/chxxyz2004/zy2309/main/trials_providers/kan.gar.ooo/JP.yaml
    interval: 180
    path: trials_providers/kan.gar.ooo/JP.yaml
    health-check:
      enable: true
      url: https://i.ytimg.com/generate_204
      interval: 30
  Other:
    type: http
    url: https://raw.kgithub.com/chxxyz2004/zy2309/main/trials_providers/kan.gar.ooo/Other.yaml
    interval: 180
    path: trials_providers/kan.gar.ooo/Other.yaml
    health-check:
      enable: true
      url: https://i.ytimg.com/generate_204
      interval: 30
rules:
- GEOIP,CN,🛩️ ‍墙内
- MATCH,🌐 ‍未知站点
