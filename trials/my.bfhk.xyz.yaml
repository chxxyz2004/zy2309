%YAML 1.1
---
mixed-port: 7890
allow-lan: true
mode: rule
log-level: info
external-controller: :9090
proxy-groups:
- name: ✈️ ‍起飞
  type: select
  proxies:
  - ⚡ ‍低延迟
  - 🎏 ‍其他
  - 👆🏻 ‍指定
  - 👆🏻🎏 ‍其他
  - DIRECT
- name: ⚡ ‍低延迟
  type: url-test
  url: https://i.ytimg.com/generate_204
  interval: 30
  tolerance: 50
  proxies: &id001
  - 🇺🇸美国 🌐「达拉斯」 - 北方航空
- name: 🛩️ ‍墙内
  type: select
  proxies:
  - DIRECT
  - REJECT
  - ✈️ ‍起飞
- name: 💩 ‍广告
  type: select
  proxies:
  - REJECT
  - 🛩️ ‍墙内
  - ✈️ ‍起飞
- name: 📺 ‍B站
  type: select
  proxies:
  - 🛩️ ‍墙内
  - 👆🏻 ‍指定
  - ✈️ ‍起飞
- name: 🤖 ‍OpenAI+Bing
  type: select
  proxies:
  - 🎏 ‍其他
  - 👆🏻🎏 ‍其他
  - 👆🏻 ‍指定
  - ✈️ ‍起飞
  - 🛩️ ‍墙内
- name: 🌐 ‍未知站点
  type: select
  proxies:
  - ✈️ ‍起飞
  - 🛩️ ‍墙内
  - 💩 ‍广告
- name: 🎏 ‍其他
  type: url-test
  url: https://i.ytimg.com/generate_204
  interval: 30
  tolerance: 50
  proxies: &id002
  - 距离下次重置剩余：26 天 - 北方航空
- name: 👆🏻 ‍指定
  type: select
  proxies: *id001
- name: 👆🏻🎏 ‍其他
  type: select
  proxies: *id002
proxies:
- {name: 距离下次重置剩余：26 天 - 北方航空, server: cdn.chigua.tk, port: 80, type: vmess, uuid: be9836ec-0bd8-4e1c-93d4-efbe85ee63a4, alterId: 0, cipher: auto, tls: false, skip-cert-verify: true, network: ws, ws-opts: {path: /usc03, headers: {Host: usc03.galenet.online}}, udp: true}
- {name: 🇺🇸美国 🌐「达拉斯」 - 北方航空, server: cdn.chigua.tk, port: 80, type: vmess, uuid: be9836ec-0bd8-4e1c-93d4-efbe85ee63a4, alterId: 0, cipher: auto, tls: false, skip-cert-verify: true, network: ws, ws-opts: {path: /usc03, headers: {Host: usc03.galenet.online}}, udp: true}
rules:
- GEOIP,CN,🛩️ ‍墙内
- MATCH,🌐 ‍未知站点
