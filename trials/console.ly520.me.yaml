  - 👆🏻🇯🇵 ‍日本
  - 👆🏻🇺🇸 ‍美国
  - 👆🏻🎏 ‍其他
  - DIRECT
- name: ⚡ ‍低延迟
  type: url-test
  url: https://i.ytimg.com/generate_204
  interval: 30
  tolerance: 50
  proxies: &id001
  - 🇸🇬 新加坡-01 | 1.5X - 凌云网络
  - 🇯🇵 日本-01 | 2X - 凌云网络
  - 🇯🇵 日本-02 | 2X - 凌云网络
  - 🇯🇵 日本-03 | 2X - 凌云网络
  - 🇯🇵 日本-04 | 2X - 凌云网络
  - 🇺🇸 美国-01 | 2X - 凌云网络
  - 🇺🇸 美国-02 | 2X - 凌云网络
  - 🇺🇸 美国-03 | 2X - 凌云网络
  - 凌云网络 www.ly520.me - 凌云网络
  - 🇬🇧 英国-01 | 1.8X - 凌云网络
  - 🇩🇪 德国-01 | 1.8X - 凌云网络
- name: 🛩️ ‍墙内
  type: select
  proxies:
  - DIRECT
  - REJECT
  - ✈️ ‍起飞
- name: 💩 ‍广告
  type: select
  proxies:
  - REJECT
  - 🛩️ ‍墙内
  - ✈️ ‍起飞
- name: 📺 ‍B站
  type: select
  proxies:
  - 🛩️ ‍墙内
  - 👆🏻 ‍指定
  - ✈️ ‍起飞
- name: 🤖 ‍OpenAI+Bing
  type: select
  proxies:
  - 🇺🇸 ‍美国
  - 🎏 ‍其他
  - 👆🏻🇺🇸 ‍美国
  - 👆🏻🎏 ‍其他
  - 🇸🇬 ‍新加坡
  - 🇯🇵 ‍日本
  - 👆🏻 ‍指定
  - 👆🏻🇸🇬 ‍新加坡
  - 👆🏻🇯🇵 ‍日本
  - ✈️ ‍起飞
  - 🛩️ ‍墙内
- name: 🌐 ‍未知站点
  type: select
  proxies:
  - ✈️ ‍起飞
  - 🛩️ ‍墙内
  - 💩 ‍广告
- name: 🇸🇬 ‍新加坡
