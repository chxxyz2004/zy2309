mixed-port: 7890
allow-lan: true
mode: rule
log-level: info
external-controller: :9090
proxy-groups:
- name: ✈️ ‍起飞
  type: select
  proxies:
  - ⚡ ‍低延迟
  - 🇸🇬 ‍新加坡
  - 🇯🇵 ‍日本
  - 🇺🇸 ‍美国
  - 🎏 ‍其他
  - 👆🏻 ‍指定
