  type: select
  proxies: *id001
- name: 👆🏻🇹🇼 ‍台湾
  type: select
  proxies: *id002
- name: 👆🏻🇯🇵 ‍日本
  type: select
  proxies: *id003
- name: 👆🏻🎏 ‍其他
  type: select
